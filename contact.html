<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – Aurore</title>

  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/components.css">
</head>

<body>

  <header class="site-header" id="site-header"></header>

  <main class="container section">
    <h1 class="section-title">Contact</h1>
    <p class="lead">
      Une question, un projet, une idée ou simplement un mot doux ?
      Laissez-moi un message.
    </p>

    <form class="card form" onsubmit="event.preventDefault(); window.alert('Merci ! Message non envoyé (démo).');">
      <label>
        <span>Votre email</span>
        <input type="email" required placeholder="prenom@exemple.com">
      </label>

      <label>
        <span>Message</span>
        <textarea rows="5" required placeholder="Votre message..."></textarea>
      </label>

      <button class="btn btn-primary" type="submit">Envoyer</button>
    </form>
  </main>

  <footer class="site-footer">
  <div class="container footer-inner">
    <p>&copy;&nbsp;Aurore | <span id="year"></span> – Tous droits réservés.</p>
  </div>
  </footer>


  <script src="./scripts/ui.js" defer></script>
  <script src="./scripts/main.js" defer></script>
</body>
</html>
